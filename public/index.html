<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
</head>
<body>
  <h2>Multi YouTube Video Downloader</h2>
  <form id="downloadForm">
    <label>Paste one link per line:</label><br>
    <textarea id="urls" rows="10" cols="60" placeholder="https://www.youtube.com/watch?v=..."></textarea><br><br>
    <button type="submit">Download All</button>
  </form>
  <div id="status"></div>

  <script>
    const form = document.getElementById('downloadForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.innerHTML = '‚è≥ Processing...';

      const urls = document.getElementById('urls').value.trim().split('\n').filter(Boolean);
      for (const url of urls) {
        statusDiv.innerHTML += `<br>‚¨áÔ∏è Downloading: ${url}`;
        try {
          const res = await fetch('/download', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });

          if (!res.ok) {
            let errorMsg = `Failed: ${url}`;
            try {
              const errorData = await res.json();
              errorMsg = `Failed: ${url} - ${errorData.message || errorData.error}`;
            } catch (e) {
              // Fallback to text if JSON parsing fails
              const errorText = await res.text();
              errorMsg = `Failed: ${url} - ${errorText}`;
            }
            statusDiv.innerHTML += `<br>‚ùå ${errorMsg}`;
            continue;
          }

          // Trigger file download
          const blob = await res.blob();
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'video.mp4';
          a.click();

          statusDiv.innerHTML += `<br>‚úÖ Done: ${url}`;
        } catch (err) {
          statusDiv.innerHTML += `<br>‚ùå Network Error: ${url} - ${err.message}`;
        }
      }

      statusDiv.innerHTML += `<br>üéâ All done!`;
    });
  </script>
</body>
</html>
